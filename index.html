<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Sign Up!</title>
    </head>

    <body>
        <div class="container">
            <div class="background-img">
                <div class="brand">Welcome</div>
            </div>
            <div class="right">
                <div class="intro">
                    <h1>We're glad you have come to visit our page.</h1>
                    <p>Please sign up below to get the latest news from our community</p>
                </div>
                <div class="sign-up">
                    <h2>Let's do this!</h2>
                    <form action="">
                        <div class="out-form-container">
                            <div class="form-container">
                                <div class="left-form">
                                    <div>
                                        <label for="first-name">First Name</label>
                                        <input required="text" name="first-name" id="first-name">
                                    </div>

                                    <div>
                                        <label for="email">Email</label>
                                        <input type="email" name="email" id="email">
                                    </div>

                                    <div>
                                        <label for="password">Password</label>
                                        <input type="password" name="password" id="password">
                                    </div>
                                </div>
                                <div class="right-form">
                                    <div>
                                        <label for="last-name">Last Name</label>
                                        <input required type="text" name="last-name" id="last-name">
                                    </div>
                                    <div>
                                        <label for="phone-number">Phone Number</label>
                                        <input type="number" name="phone-number" id="phone-number">
                                    </div>
                                    <div>
                                        <label for="confirm-password">Confirm Password</label>
                                        <input type="password" name="confirm-password" id="confirm-password">
                                    </div>
                                </div>
                            </div>
                            <div class="right-bottom-form">
                                <button type="submit">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>

    </body>

</html>
